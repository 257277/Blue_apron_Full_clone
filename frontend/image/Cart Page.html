    <script>
        let arr = JSON.parse(localStorage.getItem("Cart"));
        let price = 0;

        let arr1 = arr.map((item) => {
            price += item.price;
            return `<div>

            <div>
                <h1>${item.title} </h1>
                <p>Price ${item.price} </p>

            </div>`
        })

        let arr2 = arr1.join("");
        document.querySelector("#cart_div").innerHTML = arr2;
